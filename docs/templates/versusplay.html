{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/chessboard.css') }}"
     type= "text/css">
     

{% endblock %}

{% block body %}

<div class="container-fluid  mine">


    <div class="row justify-content: left;">
        <h3> Player VS Engine </h3>
    </div>
    <div class="row justify-content: left;">
        <h6> 10|10 Game - 10 Minute Game with 10 Seconds Increment per Move  </h6>
    </div>
    
    <div class="row justify-content-end">
        <div id="board" style="width: 500px"></div>
        <div class="col-3 log-box justify-content-center"> 
            <div class="row p1-box"> <span id="player1"> Black </span> </div>
            <div class="row timer-box" id="t1box">
                 <span id="minutes1">10</span>
                 <span>:</span>
                 <span id="seconds1">00</span>
            </div>
            <br>
            <div class="overflow-auto"  id="scrollbox" style="max-width: 420px; max-height: 220px;">
                <p id="history">Move History: <p>
            </div>
            <br>
            <br>
            <div class="row timer-box timer-box-bottom" id="t2box">
                 <span id="minutes2">10</span>
                 <span>:</span>
                 <span id="seconds2">00</span>
            </div>
            <div class="row p2-box"> <span id="player2"> You </span> </div>
        </div> 
    </div>
   
    <br>
    
    <div class="row">
        
        <button type="button" class="btn btn-outline-dark"
        id="resetBtn" onclick="reset_board()">Reset Game</button>
        
        <div class = "col-1"></div>
        
        <button type="button" class="btn btn-outline-dark"
        id="surrenderBtn" onclick="surrender()">Surrender</button>
    </div>
   
    <span id="starting_fen" style="display:none">{{starting_fen}}</span>
    <span id="first_moves" style="display:none">{{first_moves}}</span>
    <span id="player_color" style="display:none">{{player_color}}</span>
    <span id="opponent" style="display:none">{{opponent}}</span>
    <span id="reset_text" style="display:none">Resetting game...</span>
    <audio id="myAudio">
      <source src="{{ url_for('static', filename='chess_move.wav') }}" type="audio/ogg">
    </audio>

</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/chessboard-1.0.0.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/versusplay.js') }}"></script>


{% endblock %}
